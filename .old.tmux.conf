################################
# Support True Color
###############################
set -g default-terminal "${TERM}"
set -ag terminal-overrides ",xterm-256color:RGB"

################################
# Scroll back size
###############################
set -g history-limit 10000

################################
# Keybinds
###############################

# Changing ctrl b to ctrl a as the command button
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# Resize the pane
bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -U 3
bind-key -r H resize-pane -L 3
bind-key -r L resize-pane -R 3

# Rebind spit and new-window commands to use current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Open a "test" split-window at the bottom
bind t split-window -f -l 15 -c "#{pane_current_path}"
# Open a "test" split-window at the right
bind T split-window -h -f -p 35 -c "#{pane_current_path}"

# Rebind 'clear screen' to <prefix>+c-l
bind C-l send-keys 'C-l'

# Bind copy for wsl
# bind -n M-w run -b "tmux show-buffer | clip.exe"
# set-option -g default-command "bash -c 'xclip -selection clipboard >/dev/null 2>&1'"
if-shell -b 'test -n "$WSLENV"' 'bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel clip.exe'
if-shell -b 'test -n "$WSLENV"' 'bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel clip.exe'

################################
# Window numbering config
###############################
# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
# start pane indexing at 1 for tmuxinator
set -g pane-base-index 1
set-window-option -g pane-base-index 1
# renumber windows sequentially after closing any of them
set -g renumber-windows on

################################
# Scroll with mouse
###############################
set -g mouse on

################################
# Vim related config
###############################
# Faster escape sequences (default is 500ms).
# This helps when exiting insert mode in Vim: http://superuser.com/a/252717/65504
set -s escape-time 0

# Neovim says it needs this
set-option -g focus-events on

# Change to vim movement keys (No smart pane switching)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim movement keys on copy-mode
set -g mode-keys vi


################################
# source-file $HOME/.tmuxline_snapshot.conf
################################
if-shell "test -f $HOME/.tmuxline_snapshot.conf" "source $HOME/.tmuxline_snapshot.conf"

################################
# Tmux Auto Rename basename
################################
set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'


################################
# Tmux Bar
################################
set-option -g status-position top

################################
# Style status bar
################################
set -g status-style bg=default
set -g window-status-current-style fg=green,bg=black
set -g pane-active-border-style fg=green,bg=black
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "
set -g window-status-current-style bg=green,fg=black
set -g window-status-activity-style bg=black,fg=yellow
set -g window-status-separator ""
set -g status-justify centre
set -g status-right "#(whoami) ðŸ’»"

################################
# Tmux Plugins
################################
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Theme
# set -g @plugin "arcticicestudio/nord-tmux"
# set -g @plugin 'jatap/tmux-base16-statusline'
# set -g @prefix_highlight_bg black
# set -g @prefix_highlight_fg red

# Set vi-mode
set-window-option -g mode-keys vi

# Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
